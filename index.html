<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coded Studio - Professional Coding Community</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <style>
      @keyframes spin-slow {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-blue-400 via-teal-500 to-green-500 text-white">

    <!-- Root div for React -->
    <div id="root"></div>

    <footer class="w-full mt-16 py-6 text-center text-sm bg-black bg-opacity-30">
        <p>Coded Studio © 2024. All Rights Reserved.</p>
    </footer>

    <script type="text/javascript">
      const { useState } = React;

      function App() {
        const [message, setMessage] = useState("Join a community of professional coders and innovators!");
        const [btnText, setBtnText] = useState("Get Started");

        const handleClick = () => {
          setMessage("Thank you for joining Coded Studio!");
          setBtnText("You're In!");
        };

        return (
          <div className="min-h-screen flex flex-col justify-center items-center">
            {/* Navbar */}
            <nav className="w-full p-6 flex justify-between items-center bg-opacity-20 backdrop-blur-lg">
              <h1 className="text-4xl font-bold">Coded Studio</h1>
              <ul className="flex space-x-4 text-lg">
                <li className="hover:text-gray-200 transition duration-300 cursor-pointer">Home</li>
                <li className="hover:text-gray-200 transition duration-300 cursor-pointer">About</li>
                <li className="hover:text-gray-200 transition duration-300 cursor-pointer">Projects</li>
                <li className="hover:text-gray-200 transition duration-300 cursor-pointer">Contact</li>
              </ul>
            </nav>

            {/* Main Section */}
            <main className="flex flex-col justify-center items-center mt-10 text-center">
              <h2 className="text-6xl font-extrabold mb-4 animate-bounce">Welcome to Coded Studio</h2>
              <p className="text-2xl mb-10 max-w-2xl">{message}</p>

              {/* Button with hover animation and click interaction */}
              <button 
                className="bg-white text-blue-700 px-6 py-3 rounded-full font-semibold hover:bg-blue-700 hover:text-white transition duration-500 transform hover:scale-105"
                onClick={handleClick}
              >
                {btnText}
              </button>
            </main>

            {/* About Section */}
            <section className="flex flex-col justify-center items-center mt-16 text-center">
              <h2 className="text-5xl font-bold mb-4">About Coded Studio</h2>
              <p className="text-xl max-w-3xl mb-8">
                Coded Studio is a professional coding community where developers and designers collaborate on cutting-edge projects. 
                Our mission is to foster innovation and continuous learning. Whether you're just starting or you're an expert, 
                there's always a place for you at Coded Studio.
              </p>
              <div className="w-96 h-96 bg-white rounded-full relative overflow-hidden animate-spin-slow">
                <img
                  src="https://source.unsplash.com/800x600/?teamwork"
                  alt="Teamwork Illustration"
                  className="object-cover w-full h-full"
                />
              </div>
            </section>

            {/* Projects Section */}
            <section className="flex flex-col justify-center items-center mt-16 text-center">
              <h2 className="text-5xl font-bold mb-4">Our Projects</h2>
              <p className="text-xl max-w-3xl mb-8">
                At Coded Studio, we work on exciting projects in various domains, including web development, mobile apps, 
                artificial intelligence, and more. Join us and be part of the revolution.
              </p>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div className="w-96 h-64 bg-white relative overflow-hidden rounded-lg">
                  <img
                    src="https://source.unsplash.com/800x600/?coding-project"
                    alt="Coding Project"
                    className="object-cover w-full h-full"
                  />
                </div>
                <div className="w-96 h-64 bg-white relative overflow-hidden rounded-lg">
                  <img
                    src="https://source.unsplash.com/800x600/?app-development"
                    alt="App Development"
                    className="object-cover w-full h-full"
                  />
                </div>
              </div>
            </section>

            {/* Testimonials Section */}
            <section className="flex flex-col justify-center items-center mt-16 text-center">
              <h2 className="text-5xl font-bold mb-4">What Our Members Say</h2>
              <p className="text-xl max-w-3xl mb-8">
                "Coded Studio is an incredible platform for coders who want to learn, collaborate, and build amazing things. 
                It's a great place to grow professionally." – Jane Doe, Software Engineer.
              </p>
            </section>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
